<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, maximum-scale=1, user-scalable=no"/>
    <title>Quintana-Calculator</title>
    <!-- Hoja de estilo-->
    <link rel="stylesheet" href="style.css">
    <!--Programa en Javascript-->
    <script src="calculadora.js"></script>
  </head>
  <body onload="main();">
    <div class="calculadora">
    <p id="display">0</p>
    <div id="numeros">
    <button id="botom7">7</button>
    <button id="botom8">8</button>
    <button id="botom9">9</button>
    <br>
    <button id="botom4">4</button>
    <button id="botom5">5</button>
    <button id="botom6">6</button>
    <br>
    <button id="botom1">1</button>
    <button id="botom2">2</button>
    <button id="botom3">3</button>
    <br>
    <button id="botom0">0</button>
    <button id="punto">.</button>
    <button id="igual">=</button>
    </div>
    <div id="operadores">
    <button id="ac">AC</button>
    <button id="del">&#8678</button>
    <br>
    <button id="multiplica">x</button>
    <button id="divide">รท</button>
    <br>
    <button id="mas">+</button>
    <button id="menos">-</button>
    </div></div>
  </body>
</html>
